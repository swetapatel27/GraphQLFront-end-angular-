<h1>Books</h1>
<table class="table table-responsive table-bordered table-hover">
    <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Genre</td>
        <td>Author</td>
    </thead>
    <tbody>
        <tr *ngFor="let book of allBooks |  async">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.author.name}}</td>
        </tr>
    </tbody>
</table>
